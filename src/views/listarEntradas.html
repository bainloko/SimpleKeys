    <script>
      const $ = require("../App/tools/jquery-3.6.1.min.js");

      let frames = ["-", "\\", "|", "/", "-"], i = 0;

      window.timer = window.setInterval(function(){
        setTimeout(() => {
          legendaTxt.innerText = `Carregando... ${frames[(i = ++i % frames.length)]}`.trim();
        }, 2);
      }, 200);

      $(document).ready(
        setTimeout(() => {
          seed().then(() => {
            popular();
            window.clearInterval(window.timer);
            legendaTxt.innerText = "";
            imgInfo.title = "Chaveiro em " + store.get("refArquivo");
            imgInfo.style = "display: block;";
            legendaTxt.innerText = "Disponível.";
            log.info("Populacao dos Dados feita com sucesso!");
          }).catch((error) => {
            log.error("Erro na Populacao dos Dados! " + error);
            ipc.send('mensagem:populacao:erro');
          });
        }, 2500)
      );
    </script>
