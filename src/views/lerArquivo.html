<!DOCTYPE html>
<html lang="pt-BR">
  <head>
  <!--
        * SimpleKeys
        * lerArquivo.html
        * 29/08/2022
  -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6 {  margin: 0;  padding: 0;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./font.css" data-tag="font" />
    <link rel="stylesheet" href="./style.css" />
    <title>SimpleKeys - Abrir Arquivo Já Existente</title>
    <script src="../App/ler.js"></script>
  </head>
  <body>
    <div>
      <link href="./lerArquivo.css" rel="stylesheet" />
      <div class="ler-arquivo-container">
        <article class="ler-arquivo-container1">
          <div class="ler-arquivo-container2"></div>
          <div class="ler-arquivo-container3"></div>
          <span class="ler-arquivo-text03">
            <span>Abrir Arquivo Já Existente</span>
            <br />
            <span class="ler-arquivo-text07">&ensp;&ensp;Chaveiro em: <span id="localChaveiro" wrap="hard"></span></span>
            <br />
          </span>
          <button type="button" class="ler-arquivo-ajuda button" onClick="ipc.send('opcao:sobre');">
            <span>
              <span>Ajuda</span>
              <br />
            </span>
          </button>
          <img
            src="public/playground_assets/favicon-48x48-200h.png"
            class="ler-arquivo-image"
          />
          <img
            src="public/playground_assets/file-200h.png"
            class="ler-arquivo-image1"
          />
          <form class="ler-arquivo-container4">
            <div class="ler-arquivo-container5">
              <span class="ler-arquivo-text12">Senha Mestra:</span>
              <input
                id="inpPassword"
                type="password"
                required
                placeholder="..."
                autocomplete="off"
                class="ler-arquivo-textinput input"
              />
              <i id="eye"><img src="./public/playground_assets/closedEyelid.png" width="26px" height="26px" /></i>
              <i id="eyeShown"><img src="./public/playground_assets/openEyelid.png" width="26px" height="26px" /></i>
              <span class="ler-arquivo-text13">
                Chave Reserva (se houver)&ensp;&ensp;&nbsp; --&gt;&ensp;
              </span>
              <img
                src="public/playground_assets/folder-200h.png"
                class="ler-arquivo-image2"
                onClick="ipc.send('arquivo:ler:chaveReserva');"
              />
              <br />
              <span class="ler-arquivo-text14">
                Selecionar outro arquivo&ensp;&ensp;&ensp;&ensp;&ensp; --&gt;&ensp;
              </span>
              <img
                src="public/playground_assets/folder-200h.png"
                class="ler-arquivo-image3"
                onClick="ipc.send('arquivo:ler:path');"
              />
            </div>
            <button type="submit" id="okButton" class="ler-arquivo-o-k button">OK</button>
            <button type="button" class="ler-arquivo-cancelar button" onClick="ipc.send('arquivo:ler:cancelar');">
              <span>
                <span>Cancelar</span>
                <br />
              </span>
            </button>
          </form>
        </article>
      </div>
    </div>
  </body>
</html>
